<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>



  <main>

    <div class="main-content">
      <div class="head">
        <h2>Get <span class="insights">insights</span> that help your business grow.</h2>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      </div>

      <div class="bottom">

        <div class="flexado">
          <span class="big">10k+</span>
          <span class="small">companies</span>
        </div>

        <div class="flexado">
          <span class="big">314</span>
          <span class="small">templates</span>
        </div>

        <div class="flexado">
          <span class="big">12M+</span>
          <span class="small">queries</span>
        </div>

      </div>
    </div>


    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="" class="desktop">
      <img src="images/image-header-mobile.jpg" alt="" class="mobile">
    </div>

  </main>

</html>
